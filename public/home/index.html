<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riotlink - Aplha Build</title>
    <link rel="stylesheet" href="css.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="options">
        <input type="checkbox" checked class="regular-radio" id="trackingCheckbox"> <span class="trackingMode">advanced tracking on</span>
    </div>

    <div id="riot">
        <input placeholder="http://yourawesomelink.com..." id="link"/>
        <button id="track" class="droplet"><i class="fa fa-arrow-right"></i></button><br>
    </div>

    <img src="logo.png" id="logo"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
